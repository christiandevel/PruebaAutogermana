<div class="container mt-5">
	<div class="row">
		<div class="col-lg-6 offset-lg-3">
			<div class="card">
				<div class="card-body text-center">
					<span class="titulo">Crear Producto</span>
					<form [formGroup]="productForm" (ngSubmit)="agregarProducto()">
						<div class="mt-3">
							<input formControlName="nombre" type="text" class="form-control form-control-lg"
								placeholder="Nombre del Producto" >
								<div class="text-danger" *ngIf="productForm.get('nombre')?.hasError('required') && productForm.get('nombre')?.touched">
									<span>El nombre del <strong>Producto</strong> es Obligatorio</span>
								</div>
						</div>
						<div class="mt-3">
							<input formControlName="categoria" type="text" class="form-control form-control-lg"
								placeholder="Categoria">
								<div class="text-danger" *ngIf="productForm.get('categoria')?.hasError('required') && productForm.get('categoria')?.touched">
									<span>La <strong>categoria</strong> es Obligatoria</span>
								</div>
						</div>
						<div class="mt-3">
							<input formControlName="precio_venta" type="number" class="form-control form-control-lg"
								placeholder="Precio">
								<div class="text-danger" *ngIf="productForm.get('precio_venta')?.hasError('required') && productForm.get('precio_venta')?.touched">
									<span>El <strong>precio</strong> es Obligatorio</span>
								</div>
						</div>
						<div class="mt-3">
							<input formControlName="stock" type="number" class="form-control form-control-lg" placeholder="Stock">
							<div class="text-danger" *ngIf="productForm.get('stock')?.hasError('required') && productForm.get('stock')?.touched">
								<span>El <strong>Stock</strong> es Obligatorio</span>
							</div>
						</div>
						<div class="mt-3">
							<input formControlName="descripcion" type="text" class="form-control form-control-lg"
								placeholder="Descripcion">
								<div class="text-danger" *ngIf="productForm.get('descripcion')?.hasError('required') && productForm.get('descripcion')?.touched">
									<span>La<strong>Descripcion</strong> es Obligatorio</span>
								</div>
						</div>
						<div class="mt-3">
							<input formControlName="imagen" type="url" class="form-control form-control-lg" placeholder="Imagen">
							<div class="text-danger" *ngIf="productForm.get('imagen')?.hasError('required') && productForm.get('imagen')?.touched">
								<span>La<strong>Imagen</strong> es Obligatorio</span>
							</div>
						</div>
						<div class="mt-3">
							<input formControlName="estado" type="text" class="form-control form-control-lg" placeholder="estado">
							<div class="text-danger" *ngIf="productForm.get('estado')?.hasError('required') && productForm.get('estado')?.touched">
								<span>El<strong>Estado</strong> es Obligatorio</span>
							</div>
						</div>

						<div class="mt-3">
							<button type="submit" [disabled]="productForm.invalid" class="btn btn-primary btn-lg float-start">Guardar</button>
							<button routerLink="/" type="submit" class="btn btn-danger btn-lg float-end">Volver</button>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
